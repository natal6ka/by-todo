<div ng-controller="ToDoCtrl">	<div class="add-task-form">		<form class="form-horizontal">			<input type="text" ng-model="task.name" name="task" required />			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTask">Add</button>		</form>	</div>	<div class="todo-list">		<table class="table table-bordered">			<tr>
				<td colspan="4">					<ul class="inline">
						<li>Filter by priority:</li>						<li><a href="" rel="tooltip" title="low" class="filter-low" ng-click="search.priority = 'warning'"></a></li>						<li><a href="" rel="tooltip" title="medium" class="filter-medium" ng-click="search.priority = 'info'"></a></li>						<li><a href="" rel="tooltip" title="high" class="filter-high" ng-click="search.priority = 'error'"></a></li>						<li><a href="" rel="tooltip" title="done" class="filter-done" ng-click="search.priority = 'success'"></a></li>						<li><a href="" rel="tooltip" title="all" class="filter-all" ng-click="search.priority = ''"></a></li>
					</ul>				</td>
			</tr>			<tr ng-repeat="task in tasks| filter:search" class="{{task.priority}}">				<td>{{$index + 1}}</td>				<td>{{task.name}}</td>				<td>{{task.description}}</td>				<td>					<div class="btn-group">						<button class="btn btn-success" ng-click="doneTask(task._id, task.priority)">Done</button>						<button class="btn btn-inverse" ng-disabled="task.status" ng-click="undoDoneTask(task._id)">Undo</button>						<button class="btn btn-danger" ng-click="getCurrentId(task._id)" data-toggle="modal" data-target="#deleteTask">Delete</button>					</div>				</td>			</tr>		</table>	</div>	<div data-target="#addTask" id="addTask" class="modal hide fade" tabindex="-1" data-backdrop="false" role="dialog" aria-hidden="true">		<form ng-submit="addTask()">			<div class="modal-header">				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>				<h3 ng-model="task.name">{{task.name}}</h3>			</div>			<div class="modal-body">				<label for="description">Description</label>				<textarea name="description" ng-model="task.description"></textarea>				<label>Priority</label>				<label class="checkbox inline">Low
					<input type="checkbox" ng-model="task.priority.low" name="low" />				</label>				<label class="checkbox inline">Medium
					<input type="checkbox" ng-model="task.priority.medium" name="medium" />				</label>				<label class="checkbox inline">High
					<input type="checkbox" ng-model="task.priority.high" name="high" />				</label>			</div>			<div class="modal-footer">				<button type="button" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>				<button type="submit" class="btn btn-primary">Save changes</button>			</div>		</form>	</div>	<div data-target="#deleteTask" id="deleteTask" class="modal hide fade" tabindex="-1" role="dialog" data-backdrop="false" aria-hidden="true" ng-include="'views/delete-task.html'">	</div></div>
